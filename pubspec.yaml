name: movies_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  cached_network_image: ^3.4.1
  carousel_slider: ^5.1.1
  dio: ^5.9.0
  flutter_secure_storage: ^8.0.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  http: ^1.5.0
  shared_preferences: ^2.5.3
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  firebase_core: ^3.6.0
  easy_localization: ^3.0.8
  pretty_dio_logger: ^1.4.0
  flutter_screenutil: ^5.9.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/images/
    - assets/icons/
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "assets/icons/app_icon_background.png"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  adaptive_icon_monochrome: "assets/icons/app_icon_mono.png"

flutter_native_splash:
  color: "#121312"
  image: assets/images/splash_logo.png
  branding: assets/images/splash_branding.png
  color_dark: "#121312"
  image_dark: assets/images/splash_logo.png
  branding_dark: assets/images/splash_branding.png
  branding_bottom_padding: 24

  android_12:
    image: assets/images/splash_logo.png
    color: "#121312"
    branding: assets/images/splash_branding.png
    image_dark: assets/images/splash_logo.png
    color_dark: "#121312"
    branding_dark: assets/images/splash_branding.png

  ios: true
  android: true
  web: false
